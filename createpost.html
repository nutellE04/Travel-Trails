<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Trails - Create Post</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/png" href="assets/faviconplane.png">
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="logo"><a href="index.html"><img src="assets/logo.png" alt="Travel Trails Logo"></a></div>
                <nav class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="posts.html">Posts</a>
                    <a href="accounts.html">Account</a>
                </nav>
            </div>
        </header>

        <div class="banner">
            <div class="slideshow-container"></div>
        </div>

        <div class="container">
            <div class="post-header">
                <button class="action-button back-button" onclick="goBack()">BACK</button>
                <button class="action-button post-button" onclick="submitPost()">POST</button>
            </div>
            <div class="create-post-form">
                <input type="text" id="post-title" placeholder="TITLE">
                <textarea id="post-content" placeholder="Tell us how your trip went!"></textarea>
                <div id="image-preview-container"></div>
                <div class="add-image-section">
                    <label for="image-upload" class="add-image-button">
                        <img src="assets/attach.svg" alt="Add Image">
                    </label>
                    <input type="file" id="image-upload" accept="image/*" onchange="previewImage(event)" hidden>
                </div>
            </div>
        </div>

        <footer class="footer">
            <a href="aboutus.html">ABOUT US</a> | GROUP 11 CSF3133
        </footer>

        <script src="js/scripts.js"></script>
    </body>
</html>
