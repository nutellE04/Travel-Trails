<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Trails - Sign Up</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/png" href="assets/faviconplane.png">
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="logo"><a href="index.html"><img src="assets/logo.png" alt="Travel Trails Logo"></a></div>
                <nav class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="posts.html">Posts</a>
                    <a href="accounts.html">Account</a>
                </nav>
            </div>
        </header>

        <div class="banner">
            <div class="slideshow-container"></div>
        </div>

        <div class="container">
            <div class="welcome">Become Our Member</div>
            <div class="signup-card">
                <form action="#" method="post" id="signup-form">
                    <label for="email">E-MAIL:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="username">USERNAME:</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" minlength="3" required>
                    
                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" minlength="6" required>
                    
                    <label for="confirm-password">CONFIRM PASSWORD:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    
                    <button type="submit" class="button">SIGN UP</button>
                </form>
                <p class="note">(This is a static website. There are no actual accounts or databases involved.)</p>
            </div>
        </div>

        <footer class="footer">
            <a href="aboutus.html">ABOUT US</a> | GROUP 11 CSF3133
        </footer>

        <script src="js/scripts.js"></script>
    </body>
</html>
